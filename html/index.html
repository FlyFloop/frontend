<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <meta name = "description" content="This is an awsome website">
        <!-- head ile sayfanın sekmede görünmesini tasarlıyoruz  -->
        <title>Title of my website</title> <!-- title ile bir başlık atıyoruz  -->
    </head>
    <body>
        <h2>Alper's website</h2> 
        <!-- h(header) ile bir başlık atıyoruz  -->
        <br/> 
        <!-- bir alt satıra geçmek için kullanılır \n gibi --> 
        <p><big>This</big> is my <b>paragraph</b></p> 
        <!-- <p> ile bir paragraf yazıyoruz
        <big> ile büyük yazıyoruz
        <b> </b> ile girdi olarak alınan değeri bold olarak yazıyor  -->
        <p><small>This</small> is another <i>paragraph</i></p>
        <!--- 
        <small> ile küçük yazıyoruz
        <i> </i> ile girdi olarak alınan değeri italic olarak yazıyor  -->
        <hr/>  
        <!-- <hr/> bir çizgi çizmek için kullanılır -->
        <p>H<sub>20</sub></p> 
        <!-- <sub> ile alt yazıyoruz -->
        <p>10<sup>2</sup></p> 
        <!-- <sup> ile üst yazıyoruz -->
        <p>Alper<br>Yorgun</p> <!-- <br> alt satıra geçmek için kullanılır -->
    </body>
</html>
